<!DOCTYPE html>

    <meta charset="utf-8">
 </html>   
    <head>
        
        <h1 style="color:black;"aling="center">SISTEMA DE CONTROLE DE MULTAS DE TRÂNSITO</h1>
        <title>Sistema de controle de multas de transito</title>
    </head>
          <body>
            <iframe width="100%" heigh="80px" src="iframe.html"></iframe>
            
              <p style="color:cornflowerblue"> Aqui neste site você poderá se cadastrar para ver suas mutas e poderá ver as infrações. Além disso, os policiais podem se cadastrar.
            </p>
            <p style="color:cornflowerblue">CADASTRO DOS CONDUTORES:  
                </p> 
                
                  
               <form action="">
                <div>
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" />
              </div>
              <div>
                <label for="CNH">CNH:</label>
                <input type="text" id="CNH" />
              </div>
              <div>
                <label for="cpf">CPF:</label>
                <input type="text" name="cpf" \
			            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
			            title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                <input type="submit" value="Verificar">
                <div>
                  <label for="rg">RG: </label>
                  <input type="text" name="rg" size="13" maxlength="13"> 

                </div>
                <div>
                  <fieldset>
                    <legend>Dados de Endereço</legend>
                    <table cellspacing="10">
                   
                     <tr>
                      <td>
                       <label for="rua">Rua:</label>
                      </td>
                      <td align="left">
                       <input type="text" name="rua">
                      </td>
                      <td>
                       <label for="numero">Numero:</label>
                      </td>
                      <td align="left">
                       <input type="text" name="numero" size="4">
                      </td>
                     </tr>
                     <tr>
                      <td>
                       <label for="bairro">Bairro: </label>
                      </td>
                      <td align="left">
                       <input type="text" name="bairro">
                </div>

              </div>
                
              <div class="button">
                <button type="submit">Enviar</button>
              </div>

               </form>

          </body>
